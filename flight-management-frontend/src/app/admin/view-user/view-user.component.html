<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="view-user-container">
      <h3 style="text-align: center">View User</h3>
      <form #viewUserForm="ngForm" (ngSubmit)="viewUser()">
        <div class="col-sm-10">
          <label for="userName">Enter Username</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            name="userName"
            required
            [(ngModel)]="userName"
          />
          <div
            *ngIf="
              viewUserForm.controls['userName'].invalid &&
              viewUserForm.controls['userName'].touched
            "
            class="text-danger"
          >
            User Name is required
          </div>
        </div>
        <div class="col-12" style="margin-top: 20px">
          <button
            type="submit"
            [disabled]="viewUserForm.invalid"
            class="btn btn-success"
          >
            View User
          </button>
        </div>
      </form>
      <div class="card" style="width: 18rem" *ngIf="user != null">
        <div class="card-body">
          <h5 class="card-title">
            {{ "Name" + ": " + user.firstName + " " + user.lastName }}
          </h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            {{ user.address }}
          </h6>
          <p class="card-text">
            {{ user.phoneNumber }}
          </p>
          <button class="btn btn-danger" (click)="deleteUser()">
            Delete User
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
