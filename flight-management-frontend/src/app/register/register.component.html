<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="register-container">
      <h3 style="margin-bottom: 30px">Register Here</h3>
      <div class="mb-3 row">
        <label for="firstName" class="col-sm-2 col-form-label"
          >First Name</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" #firstName />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" #lastName />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" #address />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="phoneNumber" class="col-sm-2 col-form-label"
          >Phone Number</label
        >
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="phoneNumber"
            #phoneNumber
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="userName" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="userName" #userName />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" #password />
        </div>
      </div>
      <div class="col-12">
        <button
          type="button"
          (click)="
            handleClick(
              firstName.value,
              lastName.value,
              address.value,
              phoneNumber.value,
              userName.value,
              password.value
            )
          "
          class="btn btn-primary"
        >
          Register
        </button>
      </div>
    </div>
  </body>
</html>
